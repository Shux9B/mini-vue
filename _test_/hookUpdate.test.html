<html>

<body>
    <div id="app"></div>
    <script src="../dist/Vue.js"></script>
    <script>
        var instance = new Vue({
            el: "#app",
            data: {
                a: 1,
                b: [1, 2, 3, 4, 5, 6]
            },
            render(h) {
                console.log('触发并打印了a：', this.a)
                return h('div', {}, [...this.b.map(num => {
                    return h('h1', { key: `num-${num}` }, `${num}`)
                }), h('h1', {}, `${this.b}`)])
            },
            beforeUpdate () {
                console.log('要更新了', this.a)
            },
            updated () {
                console.log('更新了', this.b)
            }
        })
        setTimeout(function () {
            instance.b = [1, 5, 4, 3, 2, 6]
        }, 5000)
    </script>
</body>

</html>
